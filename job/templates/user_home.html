{% load static %}
{% block body %}
    {% include 'user_navigation.html' %}
    <nav class="navbar navbar-expand-lg text-white mt-2"
         style="background-color:black;  ">
        <center>
            <h4 class="text-center">Your Profile</h4>
        </center>
    </nav>
    <div class="container bg-light  mt-5 ">
        <div class="row">
            <div class="col-sm-8">
                <form method="post"
                      enctype="multipart/form-data"
                      onsubmit="return  checkpass();"
                      name="signup">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">First Name</label>
                            <input type="text"
                                   class="form-control"
                                   name="fname"
                                   value="{{ user1.user.first_name }}"
                                   id=""
                                   placeholder="First Name"
                                   required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Last Name</label>
                            <input type="text"
                                   class="form-control"
                                   name="lname"
                                   id=""
                                   value="{{ user1.user.last_name }}"
                                   placeholder="Last Name"
                                   required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="">Contact No</label>
                            <input type="text"
                                   class="form-control"
                                   name="contact"
                                   id=""
                                   value="{{ user1.mobile }}"
                                   placeholder="Contact No"
                                   required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="">Email</label>
                            <input type="text"
                                   class="form-control"
                                   name="email"
                                   id=""
                                   value = "{{user1.user}}"
                                   placeholder="Enter Email"
                                   required
                                   readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label >Gender</label>
                            {% if user1.gender == "male" %}
                                <div style="border:1px solid lightgrey; padding:5px; border-radius:6px">
                                    <div class="custom-control custom-radio custom-radio-inline">
                                        <input type="radio"
                                               name="gender"
                                               value="male"
                                               id="customradio1"
                                               class="custom-control-inline"
                                               required checked>
                                        <label class="custom-control-label" for="customradio1">Male</label>
                                        <input type="radio"
                                               name="gender"
                                               value="female"
                                               id="customradio2"
                                               class="custom-control-inline"
                                               required>
                                        <label class="custom-control-label" for="customradio2">Female</label>
                                    </div>
                                </div>
                            {% else %}
                                <div style="border:1px solid lightgrey; padding:5px; border-radius:6px">
                                    <div class="custom-control custom-radio custom-radio-inline">
                                        <input type="radio"
                                               name="gender"
                                               value="male"
                                               id="customradio1"
                                               class="custom-control-inline"
                                               required>
                                        <label class="custom-control-label" for="customradio1">Male</label>
                                        <input type="radio"
                                               name="gender"
                                               value="female"
                                               id="customradio2"
                                               class="custom-control-inline"
                                               required checked>
                                        <label class="custom-control-label" for="customradio2">Female</label>
                                    </div>
                                </div>
                            {% endif %}
                        </div>
                        <div class=" form-group col-md-6">
                            <label >Image</label>
                            <input type="file" class="form-control" name="image" id="" accept="image/*">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-sm-4">
                <img src="{{ user1.image.url }}" class="w-100 h-3" alt="">
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    {% if error == "No" %}
        <script>
alert("Your details has been updated successfully");
window.location = ( '{% url 'user_home' %}' );

        </script>
    {% endif %}
    {% if error == "Yes" %}<script>alert("Something went wrong, Please try again")</script>{% endif %}
{% endblock body %}
