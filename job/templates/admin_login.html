{% load static %}
{% block body %}
  {% include 'navigation.html' %}
  <marquee class="bg-dark text-white mt-1 " behavior="" direction="">Admin Login</marquee>
  <div class="container bg-light font-weight-bold mt-5 ">
    <form method = "post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text"
               class="form-control"
               name="uname"
               id="exampleInputEmail1"
               aria-describedby="emailHelp"
               placeholder="Username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password"
               class="form-control"
               name="pwd"
               id="exampleInputPassword1"
               placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  {% if error == "No" %}
   
  <script>
    alert("You are logged in successfully")
    window.location = ( '{% url 'admin_home' %}' )
  </script>

  {% elif error == "Yes" %}
  <script> alert("Something went wrong,Please try again") </script>

  {% endif %}
{% endblock body %}
