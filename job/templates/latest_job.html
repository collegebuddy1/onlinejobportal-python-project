{% load static %}
{% block body %}

{% include 'navigation.html' %}
<div class="container-fluid">

<div class="class row">

    

{% for d in jd  %}


    <div class="col-sm-3">

<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{d.image.url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{d.title}}</h5>
      <p class="card-text">Job Application is active from {{d.start_date}} to {{d.end_date}}</p>
      <a href="{% url 'single_jobdisplay' d.id %}" class="btn btn-primary">View Details</a>
    </div>
  </div>
</div>

  {% endfor %}
</div>
</div>
{% endblock body %}
